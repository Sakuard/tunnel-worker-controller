name: Publish Helm Chart

on:
  push:
    branches: [ main ]
    paths:
      - 'chart/Chart.yaml'

env:
  CHART_DIR: ./chart

jobs:
  publish-helm-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.12.0'

    - name: Get chart version
      id: chart-version
      run: |
        CHART_VERSION=$(helm show chart ${{ env.CHART_DIR }} | grep '^version:' | awk '{print $2}')
        echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT
        echo "Chart version: $CHART_VERSION"

    - name: Check if chart version already exists
      id: check-version
      run: |
        CHART_NAME=$(helm show chart ${{ env.CHART_DIR }} | grep '^name:' | awk '{print $2}')
        CHART_VERSION=${{ steps.chart-version.outputs.version }}
        if [ -f "${CHART_NAME}-${CHART_VERSION}.tgz" ]; then
          echo "Chart version $CHART_VERSION already exists, skipping..."
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "Chart version $CHART_VERSION is new, proceeding..."
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

    - name: Package Helm chart
      if: steps.check-version.outputs.skip == 'false'
      run: |
        helm package ${{ env.CHART_DIR }}
        echo "Packaged chart:"
        ls -la *.tgz

    - name: Update Helm repository index
      if: steps.check-version.outputs.skip == 'false'
      run: |
        if [ -f index.yaml ]; then
          helm repo index . --merge index.yaml
        else
          helm repo index .
        fi
        echo "Updated index.yaml:"
        ls -la index.yaml

    - name: Commit and push changes
      if: steps.check-version.outputs.skip == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.tgz index.yaml
        git commit -m "chore: publish helm chart v${{ steps.chart-version.outputs.version }}"
        git push